<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI IC - Eshaan</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            background-color: black;
            color: purple;
        }

        h1 {
            color: purple;
        }

        p {
            color: purple;
        }

        button {
            background-color: purple;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Random Word Organizer</h1>
<p id="randomWords"></p>
<button onclick="rerollWords()">Reroll</button>

<script>
    var words = ['Word1', 'Word2', 'Word3', 'Word4', 'Word5', 'Word6'];

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function displayWords() {
        var randomWordsElement = document.getElementById('randomWords');
        randomWordsElement.textContent = words.join(' ');
    }

    function rerollWords() {
        shuffleArray(words);
        displayWords();
    }

    document.addEventListener('DOMContentLoaded', function () {
        shuffleArray(words);
        displayWords();
    });
</script>

</body>
</html>
